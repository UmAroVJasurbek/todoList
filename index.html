<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="h-screen flex justify-center items-center">
    <div
      class="h-[700px] w-[100%] max-w-[500px] bg-[#fff] rounded-xl p-[1rem] shadow-custom"
    >
      <div class="h-[200px] rounded-xl shadow-custom">
        <form id="task-form" class="flex p-[1rem]">
          <div
            class="flex items-center w-[100%] rounded-xl overflow-hidden shadow-custom"
          >
            <input
              required
              minlength="3"
              id="task-input"
              class="flex-1 py-[0.5rem] px-[1rem] outline-none"
              type="text"
              placeholder="Your task"
            />
            <i
              id="clear-input-btn"
              class="fas fa-times mr-[1rem] text-red-500 cursor-pointer"
            ></i>
          </div>
          <button
            type="submit"
            id="add-task-btn"
            class="bg-green-500 py-[0.5rem] px-[1rem] whitespace-nowrap rounded-xl ml-[1rem] text-[white] shadow-custom active:scale-[.98] hover:bg-green-600"
          >
            <i class="fas fa-plus"></i> Add Task
          </button>
        </form>
        <div class="flex justify-between p-[1rem] mt-[50px]">
          <button
            id="delete-all-btn"
            class="bg-red-500 py-[0.5rem] px-[1rem] whitespace-nowrap rounded-xl text-[white] active:scale-[.98] hover:bg-red-600 shadow-custom"
          >
            <i class="fas fa-trash"></i> Delete all
          </button>
          <select
            id="task-sorter"
            class="bg-blue-500 text-[white] py-[0.5rem] px-[1rem] rounded-xl ml-[1rem] active:scale-[.98] hover:bg-blue-600 shadow-custom"
          >
            <option value="#" selected disabled>Sort tasks</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
            <option value="newest">NEWEST</option>
            <option value="oldest">OLDEST</option>
          </select>
        </div>
      </div>

      <div
        class="flex items-center w-[100%] rounded-xl overflow-hidden shadow-custom mt-[20px]"
      >
        <input
          id="search-task"
          class="flex-1 py-[0.5rem] px-[1rem] outline-none"
          type="text"
          placeholder="Search task"
        />
        <i
          id="clear-search-btn"
          class="fas fa-times mr-[1rem] text-red-500 cursor-pointer"
        ></i>
      </div>

      <ul
        id="task-list"
        class="flex flex-col gap-[1rem] max-h-[380px] mt-[20px] p-[1rem] overflow-auto"
      ></ul>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
